{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}
    <div class="container" style="width:50%; color:#C70039; bgcolor=lightgreen" >
        <form method="post" class="jumbotron" >
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>

    </div>
{% endblock %}
